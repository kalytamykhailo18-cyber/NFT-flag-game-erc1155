services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: place_nft_1155
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: a
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-place_nft_1155}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: nft-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-place_nft_1155}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Blockchain
      BLOCKCHAIN_PROVIDER_URL: ${BLOCKCHAIN_PROVIDER_URL:-https://rpc-amoy.polygon.technology}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      ADMIN_PRIVATE_KEY: ${ADMIN_PRIVATE_KEY}
      CHAIN_ID: ${CHAIN_ID:-80002}
      # IPFS / Pinata
      IPFS_API_URL: ${IPFS_API_URL:-http://ipfs:5001}
      IPFS_GATEWAY_URL: ${IPFS_GATEWAY_URL:-https://gateway.pinata.cloud/ipfs}
      PINATA_JWT: ${PINATA_JWT}
      PINATA_API_KEY: ${PINATA_API_KEY}
      PINATA_SECRET_KEY: ${PINATA_SECRET_KEY}
      # External APIs
      SERP_API_KEY: ${SERP_API_KEY}
      # Admin
      ADMIN_API_KEY: ${ADMIN_API_KEY:-your-secret-admin-key}
      # Seeders
      RUN_SEEDERS: ${RUN_SEEDERS:-false}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
        VITE_CHAIN_ID: ${CHAIN_ID:-80002}
        VITE_CHAIN_NAME: ${VITE_CHAIN_NAME:-Polygon Amoy Testnet}
        VITE_RPC_URL: ${VITE_RPC_URL:-https://rpc-amoy.polygon.technology}
        VITE_BLOCK_EXPLORER: ${VITE_BLOCK_EXPLORER:-https://amoy.polygonscan.com}
        VITE_IPFS_GATEWAY: ${VITE_IPFS_GATEWAY:-https://gateway.pinata.cloud/ipfs}
    container_name: nft-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # IPFS Node (Optional - use with --profile with-ipfs)
  ipfs:
    image: ipfs/kubo:latest
    container_name: nft-ipfs
    restart: unless-stopped
    environment:
      IPFS_PROFILE: server
    ports:
      - "4001:4001"
      - "${IPFS_API_PORT:-5001}:5001"
      - "${IPFS_GATEWAY_PORT:-8080}:8080"
    volumes:
      - ipfs_data:/data/ipfs
      - ipfs_staging:/export
    networks:
      - app-network
    profiles:
      - with-ipfs

volumes:
  postgres_data:
  ipfs_data:
  ipfs_staging:

networks:
  app-network:
    driver: bridge
